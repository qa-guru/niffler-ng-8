query FriendsWithCategories(
    $page: Int!,
    $size: Int!,
    $sort: [String!],
    $searchQuery: String
) {
    user {
        friends(page: $page, size: $size, sort: $sort, searchQuery: $searchQuery) {
            edges {
                node {
                    id
                    username
                    photoSmall
                    fullname
                    friendshipStatus
                    categories {  # Добавляем категории для каждого друга
                        id
                        name
                        archived
                    }
                }
            }
            pageInfo {
                hasPreviousPage
                hasNextPage
            }
        }
    }
}

query NestedFriends3Level($page: Int!, $size: Int!) {
    user {
        friends(page: $page, size: $size) {
            edges {
                node {
                    username
                    friends(page: $page, size: $size) {
                        edges {
                            node {
                                username
                                friends(page: $page, size: $size) {
                                    edges {
                                        node {
                                            username
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

query NestedFriends2Level($page: Int!, $size: Int!) {
    user {
        friends(page: $page, size: $size) {
            edges {
                node {
                    username
                    friends(page: $page, size: $size) {
                        edges {
                            node {
                                username
                            }
                        }
                    }
                }
            }
        }
    }
}